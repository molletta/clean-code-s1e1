<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="eisenhower-matrix">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="Image of the Eisenhower matrix">
      <a class="eisenhower-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="task-list">
      <p class="todo-list__add-item" id="add-element">
        <label class="label task-list__title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-item__input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="task-list__title">Todo</h3>
      <ul class="task-list__content" id="incomplete-tasks">
        <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task task-item__label">Pay Bills</label>
            <input type="text" class="task task-item__input-text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="btn__img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-item__input-text">
            <button class="edit btn">Save</button>
            <button class="delete btn"><img class="btn__img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="task-list__title">Completed</h3>
      <ul class="task-list__content" id="completed-tasks">
        <li class="task-item">
            <input type="checkbox" class="task-item__checkbox" checked>
            <label class="task task-item__label">See the Doctor</label>
            <input type="text" class="task task-item__input-text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="btn__img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
