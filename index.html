<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="link-more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-list-form">
      <p id="add-element">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="task-title">Todo</h3>
      <ul class="task-content" id="incomplete-tasks">
        <li class="task-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-item">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button">Save</button>
            <button class="delete button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul class="task-content" id="completed-tasks">
        <li class="task-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
